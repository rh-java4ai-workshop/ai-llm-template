---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-pipeline
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: git-url
      default: {{ .Values.git.repo }}
    - name: git-branch
      default: {{ .Values.git.branch }}
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.url" . }}
      type: string
    - name: maven-image
      default: registry.redhat.io/ubi9/openjdk-21
      type: string
    - name: component-id
      type: string
  tasks:
  - name: fetch-repository
    params:
      - name: url
        value: $(params.git-url)
      - name: subdirectory
        value: ''
      - name: deleteExisting
        value: "true"
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
      - name: output
        workspace: source
  - name: maven
    params:
    - name: MAVEN_IMAGE
      value: $(params.maven-image)
    - name: GOALS
      value:
      - package
      - -DskipTests
      - -DBRAVE_API_KEY=dummy 
      - -DGOOGLE_MAPS_API_KEY=dummy 
      - -DSLACK_BOT_TOKEN=dummy 
      - -DSLACK_TEAM_ID=dummy
    taskRef:
      kind: ClusterTask
      name: maven
    workspaces:
      - name: source
        workspace: source
      - name: maven-settings
        workspace: maven-settings
    runAfter:
    - fetch-repository
  - name: build-and-push
    params:
      - name: IMAGE
        value: $(params.output-image)
    runAfter:
      - maven
    taskRef:
      kind: Task
      name: kaniko
    workspaces:
      - name: source
        workspace: source
      - name: dockerconfig
        workspace: docker-config
  - name: resync
    params:
    - name: COMPONENT_ID
      value: $(params.component-id)
    runAfter:
    - build-and-push
    taskRef:
      kind: Task
      name: resync
  workspaces:
    - name: source
    - name: maven-settings
    - name: docker-config
